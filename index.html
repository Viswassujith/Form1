<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5 ">
    <div class="row">
      <div class="col-lg-12">
        <div id="accordion">
          <div class="card">
            <div class="card-header text-center bg-primary" id="headingOne">
              <h5 class="mb-0">
                <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                  aria-controls="collapseOne">
                  Basic Information
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="">Full Name</label>
                    <div class="row">
                      <div class="col">


                        <input type="text" class="form-control">
                        <small class="form-text text-muted">first name</small>

                      </div>
                      <div class="col">
                        <input type="text" class="form-control">
                        <small class="form-text text-muted">middle name</small>

                      </div>
                      <div class="col">
                        <input type="text" class="form-control">
                        <small class="form-text text-muted">last name</small>

                      </div>
                    </div>
                    <label for="">Reg no</label>
                    <input type="text" class="form-control" maxlength="10">
                    <small class="form-text text-muted">eg:12345678</small>

                    <label for="">Roll no</label>
                    <input type="text" class="form-control" maxlength="10">


                    <div class="row">

                      <div class="col-lg-6">
                        <label for="">Degree Program</label>
                        <select class="form-control" name="" id="source">
                          <option value=""></option>
                          <option value="">BE CIVIL</option>
                          <option value="">BE CSE</option>
                          <option value="">BE ECE</option>
                          <option value="">BE EEE</option>
                          <option value="">BE MECH</option>
                        </select>
                      </div>


                      <div class="col-lg-6">
                        <label for="">Year Level</label>
                        <select class="form-control" name="" id="source">
                          <option value=""></option>
                          <option value="">1st Year</option>
                          <option value="">2nd Year</option>
                          <option value="">3rd Year</option>
                          <option value="">4th Year</option>
                        </select>
                        <small class="form-text text-muted">for Incoming A.Y. '12-'13</small>


                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6">
                        <label for="">Email</label>

                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                          placeholder="Enter email">
                      </div>
                      <div class="col-lg-2">
                        <label for="">Phone Number</label>
                        <input type="number" class="form-control">
                        <small class="form-text text-muted">Area code</small>


                      </div>
                      <div class="col-lg-4 mt-2">
                        <label for=""></label>

                        <input type="number" class="form-control">
                        <small class="form-text text-muted">Phone number</small>

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-4">
                        <label for="">Month</label>
                        <select class="form-control" name="" id="source">
                          <option value=""></option>
                          <option value="">January</option>
                          <option value="">February</option>
                          <option value="">March</option>
                          <option value="">April</option>
                          <option value="">May</option>
                          <option value="">June</option>
                          <option value="">July</option>
                          <option value="">August</option>
                          <option value="">September</option>
                          <option value="">October</option>
                          <option value="">November</option>
                          <option value="">December</option>
                        </select>

                      </div>
                      <div class="col-lg-4">
                        <label for="">date</label>
                        <select class="form-control" name="" id="source">
                          <option value=""></option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                          <option value="">6</option>
                          <option value="">7</option>
                          <option value="">8</option>
                          <option value="">9</option>
                          <option value="">10</option>
                          <option value="">11</option>
                          <option value="">12</option>
                          <option value="">13</option>
                          <option value="">14</option>
                          <option value="">15</option>
                          <option value="">16</option>
                          <option value="">17</option>
                          <option value="">18</option>
                          <option value="">19</option>
                          <option value="">20</option>
                          <option value="">21</option>
                          <option value="">22</option>
                          <option value="">23</option>
                          <option value="">24</option>
                          <option value="">25</option>
                          <option value="">26</option>
                          <option value="">27</option>
                          <option value="">28</option>
                          <option value="">29</option>
                          <option value="">30</option>
                          <option value="">31</option>
                        </select>

                      </div>
                      <div class="col-lg-4">
                        <label for="">Year</label>
                        <select class="form-control" name="" id="source">
                          <option value=""></option>
                          <option value="">2022</option>
                          <option value="">2021</option>
                          <option value="">2020</option>
                          <option value="">2019</option>
                          <option value="">2018</option>
                          <option value="">2017</option>
                          <option value="">2016</option>
                          <option value="">2015</option>
                          <option value="">2014</option>
                          <option value="">2013</option>
                          <option value="">2012</option>
                          <option value="">2011</option>
                          <option value="">2010</option>
                          <option value="">2009</option>
                          <option value="">2008</option>
                          <option value="">2007</option>
                          <option value="">2006</option>
                          <option value="">2005</option>
                          <option value="">2004</option>
                          <option value="">2003</option>
                          <option value="">2002</option>
                          <option value="">2001</option>
                          <option value="">2000</option>
                        </select>

                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header text-center bg-primary" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn " data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                  aria-controls="collapseTwo">
                  Academic Background
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="card-body">
                <form action="">
                  <div class="form-group">
                    <label for="">Curriculum vitae</label>
                    <input type="file" class="form-control">
                    <small class="form-text text-muted">File should be in pdf, doc/docx format.</small>
                  </div>
                  <label for="">What is your plan after Graduation?</label>
                  <select name="" class="form-control" id="">
                    <option value=""></option>
                    <option value="">Private Job</option>
                    <option value="">Govt Job</option>
                    <option value="">Higher Studies</option>
                    <option value="">Start Up</option>
                    <option value="">Family Business</option>
                  </select>
                  <label for="">What type of technical skills do you possess?</label>
                  <input type="text" class="form-control">




                  <label for="">Do you need domain- specific training?</label>
                  <br>
                  <div class="row">
                    <div class="col-lg-6">
                      <input type="radio" class=" ml-5 " name="domain"><label for=""
                        class="form-check-label ml-3">Yes</label>

                    </div>
                    <div class="col-lg-6">
                      <input type="radio" class="" name="domain"><label for="" class="form-check-label ml-3">No</label>

                    </div>
                  </div>

                  <label for="">If Yes please mention</label>
                  <input type="text" class="form-control">
                  <small class="font-text text-muted">Ex : C C++ Auto CAD</small>
                  <div class="row">
                    <div class="col-lg-12 mt-3">

                      <label for="">Skills/Talents</label>
                      <div class="row">
                      <div class="col-lg-6">

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Acting</label>
                        <br>

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Dancing</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Drawing</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Photography</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Writing</label>
                      </div>
                      <div class="col-lg-6">

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Arts/Crafts</label>
                        <br>

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Debating</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Fashion</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Singing</label>
                        <br>
                        
                      </div>
                    </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 mt-3">

                      <label for="">Sports</label>
                      <div class="row">
                      <div class="col-lg-6">

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Badminton</label>
                        <br>

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Bowling</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Frisbee</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Soccer</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Swimming</label>

                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Track and Field</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Volleyball</label>
                      </div>
                      <div class="col-lg-6">

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Basketball</label>
                        <br>

                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Chess</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Scrabble</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Softball</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Table Tennis</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Tennis</label>
                        <br>
                        <input type="checkbox" class="form-check-input ml-2">
                        <label for="" class="form-check-label ml-4">Others(specify below)</label>
                        
                      </div>
                    </div>

                    </div>
                  </div>
                  
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-lg-12 text-center mt-3 mb-5">
              <button type="submit" class="btn bg-primary ">Submit</button>
            </div>
          </div>

          </form>
        </div>
      </div>
    </div>

  </div>

  </div>
  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
